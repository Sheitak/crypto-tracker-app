name: crypto_tracker_app
description: Cryptocurrency Tracker Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.7
  dio: ^4.0.0
  equatable: ^2.0.3
  google_fonts: ^2.1.0
  hooks_riverpod: ^0.14.0+4
  cached_network_image: ^3.1.0

dev_dependencies:
  flutter_test:
